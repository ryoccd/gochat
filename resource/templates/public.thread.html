{{ define "content" }}

<div class="panel panel-default">
  <div class="panel-heading">
    <span class="lead"> <i class="fa fa-comments-o"></i> {{ .Topic }}</span>
    <div class="pull-right">
      Started by {{ .User.Name }} - {{ .CreatedAtDate }}
    </div>
  </div>

  {{ range .Posts }}
  <div class="panel-body">
    <span class="lead"> <i class="fa fa-comments-o"></i> {{ .Body }}</span>
    <div class="pull-right">
      {{ .User.Name }} - {{ .CreatedAtDate }}
    </div>
  </div>
  {{ end }}
  
</div>


{{ end }}
